<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels Website</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <!-- NavBar Section -->
    <header>
        <a href="/index.html" class="brand">
            <img src="media/images/logoWithOutBack.png" alt="HotelLogo" class="logo" width="75" height="75">
        </a>
        <div class="menu-btn">
            <i class="far fa-grip-horizontal"></i>
        </div>
        <div class="navigation">
          <div class="navigation-items">
            <a href="/index.html">Home</a>
            <a href="/reserveHotels.html">Your Reservations</a>
            <a href="#">Support</a>
          </div>
        </div>
    </header>


    <!-- Header Section -->
    <section class="home">
        <video class="video-slide active" src="media/videos/video-1-.mp4" autoplay muted loop></video>
        <video class="video-slide" src="media/videos/video-2.mp4" autoplay muted loop></video>
        <video class="video-slide" src="media/videos/video-5.mp4" autoplay muted loop></video>
        <div class="content">
          <h1>Amazing<br><span>Hotels.</span></h1>
          <div class="search mb-5 p-4">
              <h4 class="pb-3">Where you want to go?</h4>
              <form>
                  <input type="text" placeholder="City" id="city" autocomplete="false" value="riyadh">
                  <input type="date" placeholder="checkIn" id="checkIn">
                  <input type="date" placeholder="checkOut" id="checkOut">
                  <input type="number" placeholder="rooms number" id="roomsNumber">
                  <input type="submit" value="Search" id="searchBTN">
              </form>
          </div>
          <a href="#" id="join">Join Today</a>
        </div>
        <div class="media-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="slider-navigation">
          <div class="nav-btn active"></div>
          <div class="nav-btn"></div>
          <div class="nav-btn"></div>
        </div>
    </section>


    <!-- Hotels Section -->
    <section class="hotelsSection" id="hotels">
        <h2 id="cityInfo"></h2>
        <div class="hotelsInf"></div>
    </section>
      






    <!-- Script -->

    <!-- BootStarap Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    <!-- My script -->
    <script src="script/main.js"></script>
</body>
</html>
